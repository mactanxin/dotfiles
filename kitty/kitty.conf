#: font_size
font_size 20.0

# Miscellaneous
map cmd+shift++      increase_font_size
map cmd+shift+-    decrease_font_size
map cmd+shift+backspace restore_font_size

#: font_family
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto

#: cursor shape
shell_integration to no-cursor
cursor_shape block
cursor_blink_interval 0

#: colorscheme - ayu
color0 #191e2a
color1 #ed8274
color2 #a6cc70
color3 #fad07b
color4 #6dcbfa
color5 #cfbafa
color6 #90e1c6
color7 #c7c7c7
color8 #686868
color9 #f28779
color10 #bae67e
color11 #ffd580
color12 #73d0ff
color13 #d4bfff
color14 #95e6cb
color15 #ffffff
background #1f2430
selection_foreground #1f2430
cursor #ffcc66
foreground #cbccc6
selection_background #cbccc6

#: key mappings
map cmd+n new_os_window
#: by default use cmd+shift+d to close a window in tab
map cmd+w close_window
map cmd+shift+n new_window_with_cwd
map cmd+shift+l next_layout
map cmd+]        next_window
map cmd+[        previous_window
map alt+left resize_window narrower
map alt+right resize_window wider
map alt+up resize_window taller
map alt+down resize_window shorter 3
# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
enabled_layouts *
remember_window_size yes

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell yes

window_border_width 0
# The color for the border of the active window
active_border_color #ffffff

# The color for the border of inactive windows
inactive_border_color #cccccc

# Tab-bar colors
active_tab_foreground #000
active_tab_background #eee
inactive_tab_foreground #444
inactive_tab_background #999
